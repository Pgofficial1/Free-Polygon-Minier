<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Free Polygon Miner</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0f1a;
  color:#fff;
}
.container{
  padding:20px;
  max-width:500px;
  margin:auto;
}
h2{text-align:center; margin-bottom:20px;}
input,button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:6px;
  border:none;
  font-size:16px;
}
input{background:#1c2240; color:#fff;}
button{background:#4caf50; color:#fff; cursor:pointer;}
.offer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#151a2e;
  padding:10px;
  border-radius:6px;
  margin-bottom:10px;
}
.offer-details{
  flex:1;
}
.remove-btn{
  background:#e74c3c;
  padding:5px 10px;
  border-radius:4px;
  cursor:pointer;
}
</style>
</head>
<body>
<div class="container">
  <h2>Admin Panel - Offers</h2>

  <!-- ADD OFFER -->
  <input type="text" id="offerName" placeholder="Offer Name">
  <input type="text" id="offerReward" placeholder="Reward (e.g., 0.05 MATIC)">
  <input type="text" id="offerLink" placeholder="Offer Link">
  <button onclick="addOffer()">Add Offer</button>

  <hr style="border:1px solid #222; margin:20px 0;">

  <!-- EXISTING OFFERS -->
  <div id="offersList"></div>
</div>

<script>
let offers = JSON.parse(localStorage.getItem("offers")) || [];

function renderOffers(){
  const offersList = document.getElementById("offersList");
  offersList.innerHTML = "";
  if(offers.length===0){
    offersList.innerHTML="<p>No offers yet</p>";
    return;
  }
  offers.forEach((o, index)=>{
    const div = document.createElement("div");
    div.className="offer";
    div.innerHTML=`
      <div class="offer-details">
        <strong>${o.name}</strong><br>
        <small>${o.reward}</small><br>
        <small>${o.link}</small>
      </div>
      <button class="remove-btn" onclick="removeOffer(${index})">Remove</button>
    `;
    offersList.appendChild(div);
  });
}

function addOffer(){
  const name = document.getElementById("offerName").value.trim();
  const reward = document.getElementById("offerReward").value.trim();
  const link = document.getElementById("offerLink").value.trim();

  if(!name || !reward || !link){
    alert("Please fill all fields");
    return;
  }

  offers.push({name,reward,link});
  localStorage.setItem("offers", JSON.stringify(offers));
  renderOffers();

  // clear input fields
  document.getElementById("offerName").value="";
  document.getElementById("offerReward").value="";
  document.getElementById("offerLink").value="";
}

function removeOffer(index){
  // directly remove without confirmation
  offers.splice(index,1);
  localStorage.setItem("offers", JSON.stringify(offers));
  renderOffers();
}

// initial render
renderOffers();
</script>
</body>
</html>
