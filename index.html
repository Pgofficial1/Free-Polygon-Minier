<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Polygon Miner</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0f1a;
  color:#fff;
}

/* HEADER (IMEONGEZWA TU) */
.header{
  position:fixed;
  top:0;
  left:0;
  right:0;
  background:#11162a;
  text-align:center;
  padding:14px 0;
  font-weight:bold;
  border-bottom:1px solid #222;
  z-index:1000;
}

/* CONTENT */
.container{
  padding:15px;
  padding-top:70px;     /* nafasi ya header */
  padding-bottom:80px;  /* nafasi ya footer */
}

.card{
  background:#151a2e;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
}

.offer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#1c2240;
  padding:10px;
  border-radius:8px;
  margin-bottom:10px;
}

.offer button{
  background:#4caf50;
  border:none;
  padding:8px 12px;
  color:#fff;
  border-radius:6px;
  cursor:pointer;
}

/* FOOTER (HAIJAGUSWA) */
.footer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#11162a;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  border-top:1px solid #222;
}

.footer div{
  text-align:center;
  font-size:13px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  FREE POLYGON MINER
</div>

<div class="container">

  <!-- MINING POWER -->
  <div class="card">
    <strong>‚ö° Mining Power</strong>
    <p>Rooms unlocked: 5 / 5</p>
  </div>

  <!-- TOP OFFERS -->
  <div class="card">
    <strong>üî• Top Offers</strong>
    <div id="offers"></div>
  </div>

</div>

<!-- FOOTER -->
<div class="footer">
  <div>üè†<br>Home</div>
  <div>‚ö°<br>Mining</div>
  <div>üíº<br>Wallet</div>
  <div>üë•<br>Referrals</div>
</div>

<script>
let offers = JSON.parse(localStorage.getItem("offers")) || [];
const offersDiv = document.getElementById("offers");

function renderOffers(){
  offersDiv.innerHTML = "";

  if(offers.length === 0){
    offersDiv.innerHTML = "<p>No offers available</p>";
    return;
  }

  offers.forEach(o=>{
    const div = document.createElement("div");
    div.className = "offer";
    div.innerHTML = `
      <div>
        <strong>${o.name}</strong><br>
        <small>${o.desc}</small><br>
        <small style="color:#9cff9c">${o.reward}</small>
      </div>
      <button onclick="goOffer('${o.link}')">Start</button>
    `;
    offersDiv.appendChild(div);
  });
}

function goOffer(link){
  if(!link){
    alert("Invalid offer link");
    return;
  }
  window.location.href = link;
}

renderOffers();
</script>

</body>
</html>
