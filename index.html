<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Free Polygon Miner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg,#4a148c,#6a1b9a);
  color:#fff;
}

/* TOP OFFERS */
.section{
  padding:15px;
}
.section h3{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.offer{
  border-radius:16px;
  padding:15px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.offer.green{background:#0f9d58;}
.offer.blue{background:#1e88e5;}

.offer small{opacity:.8}

.offer button{
  background:#fff;
  border:none;
  padding:6px 14px;
  border-radius:12px;
  font-weight:bold;
}

/* ADMIN PANEL */
.admin-panel{
  background:#2d004d;
  padding:15px;
  border-radius:18px;
  margin:15px;
}
.admin-panel input{
  width:100%;
  margin-bottom:8px;
  padding:8px;
  border-radius:10px;
  border:none;
}
.admin-panel button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb703;
  font-weight:bold;
}
.remove-btn{
  background:#ff4d4d;
  color:#fff;
  border:none;
  border-radius:10px;
  padding:5px 10px;
  margin-left:8px;
}
</style>
</head>

<body>

<!-- ===== TOP OFFERS (USER VIEW) ===== -->
<div class="section">
  <h3>üéÅ Top Offers <span style="opacity:.7">Earn Extra MATIC</span></h3>
  <div id="offersList"></div>
</div>

<!-- ===== ADMIN PANEL (ADMIN ONLY) ===== -->
<div class="admin-panel" id="adminPanel" style="display:none;">
  <h3>üîí Admin ‚Äì Manage Offers</h3>

  <input id="name" placeholder="Offer name">
  <input id="desc" placeholder="Offer description">
  <input id="reward" placeholder="Reward e.g +0.001 MATIC">
  <input id="link" placeholder="Redirect link (https://...)">

  <button onclick="addOffer()">Add Offer</button>
</div>

<script>
/* ========= ADMIN CHECK ========= */
const IS_ADMIN = true; // badilisha false kwa user wa kawaida

if(IS_ADMIN){
  document.getElementById("adminPanel").style.display = "block";
}

/* ========= OFFERS DATA ========= */
let offers = JSON.parse(localStorage.getItem("offers")) || [
  {
    name:"Join Telegram",
    desc:"Connect with community",
    reward:"+0.001 MATIC",
    link:"https://t.me/",
    color:"green"
  },
  {
    name:"Visit Site",
    desc:"Complete quick task",
    reward:"+0.0008 MATIC",
    link:"https://example.com",
    color:"blue"
  }
];

function renderOffers(){
  const box = document.getElementById("offersList");
  box.innerHTML = "";

  offers.forEach((o,i)=>{
    const div = document.createElement("div");
    div.className = "offer "+o.color;
    div.innerHTML = `
      <div>
        <strong>${o.name}</strong><br>
        <small>${o.desc}</small>
      </div>
      <div>
        <strong>${o.reward}</strong><br>
        <button onclick="openOffer('${o.link}')">Claim</button>
        ${IS_ADMIN ? `<button class="remove-btn" onclick="removeOffer(${i})">X</button>` : ``}
      </div>
    `;
    box.appendChild(div);
  });

  localStorage.setItem("offers",JSON.stringify(offers));
}

function openOffer(link){
  window.open(link,"_blank");
}

function addOffer(){
  const name = document.getElementById("name").value;
  const desc = document.getElementById("desc").value;
  const reward = document.getElementById("reward").value;
  const link = document.getElementById("link").value;

  if(!name || !desc || !reward || !link){
    alert("Fill all fields");
    return;
  }

  offers.push({
    name, desc, reward, link,
    color: offers.length % 2 === 0 ? "green" : "blue"
  });

  document.querySelectorAll(".admin-panel input").forEach(i=>i.value="");
  renderOffers();
}

function removeOffer(i){
  offers.splice(i,1);
  renderOffers();
}

renderOffers();
</script>

</body>
</html>
