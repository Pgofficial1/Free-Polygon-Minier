<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Polygon Miner</title>

<style>
body{
  margin:0;
  font-family:system-ui, -apple-system, BlinkMacSystemFont;
  background:linear-gradient(180deg,#4b168d,#6a2bbf);
  color:#fff;
}

/* HEADER (IMEONGEZWA TU) */
.header{
  position:fixed;
  top:0;
  left:0;
  right:0;
  background:#3a0d6f;
  text-align:center;
  padding:12px 0;
  font-weight:700;
  z-index:1000;
}

.container{
  padding:16px;
  padding-top:64px;   /* nafasi ya header */
  max-width:480px;
  margin:auto;
}

.card{
  background:rgba(255,255,255,0.08);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
}

.balance{
  font-size:34px;
  font-weight:700;
  color:#ffd84d;
}

.mining-power{
  display:flex;
  gap:8px;
}

.power{
  flex:1;
  background:#2ecc71;
  border-radius:10px;
  padding:14px 0;
  text-align:center;
}

.start-btn{
  width:100%;
  background:linear-gradient(90deg,#ffcc00,#ff8800);
  border:none;
  padding:14px;
  border-radius:14px;
  font-size:18px;
  font-weight:700;
}

.offer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,0.12);
  padding:12px;
  border-radius:14px;
  margin-bottom:10px;
}

.offer button{
  background:#2ecc71;
  border:none;
  padding:8px 14px;
  border-radius:10px;
  color:#fff;
}

/* FOOTER (ICONS TU ZIMEONGEZWA) */
.footer{
  display:flex;
  justify-content:space-around;
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#3a0d6f;
  padding:10px 0;
}

.footer div{
  text-align:center;
  font-size:12px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  FREE POLYGON MINER
</div>

<div class="container">

  <!-- BALANCE -->
  <div class="card">
    <div>Your Balance</div>
    <div class="balance" id="balance">0.00000 MATIC</div>
  </div>

  <!-- MINING POWER -->
  <div class="card">
    <div style="margin-bottom:8px;">Mining Power (5/5)</div>
    <div class="mining-power">
      <div class="power">‚ö°</div>
      <div class="power">‚ö°</div>
      <div class="power">‚ö°</div>
      <div class="power">‚ö°</div>
      <div class="power">‚ö°</div>
    </div>
  </div>

  <!-- START MINING -->
  <div class="card">
    <h3>Ready to Mine</h3>
    <p>Tap to start mining</p>
    <button class="start-btn">Start Mining</button>
  </div>

  <!-- TOP OFFERS -->
  <div class="card">
    <h3>üéÅ Top Offers</h3>
    <div id="offers"></div>
  </div>

</div>

<!-- FOOTER -->
<div class="footer">
  <div id="btnHome">üè†<br>Home</div>
  <div id="btnMining">‚ö°<br>Mining</div>
  <div id="btnWallet">üíº<br>Wallet</div>
  <div id="btnReferrals">üë•<br>Referrals</div>
</div>

<script>
let offers = JSON.parse(localStorage.getItem("offers")) || [];
const offersDiv = document.getElementById("offers");

function renderOffers(){
  offersDiv.innerHTML = "";
  offers.forEach(o=>{
    const div = document.createElement("div");
    div.className="offer";
    div.innerHTML=`
      <div>
        <strong>${o.name}</strong><br>
        <small>${o.reward}</small>
      </div>
      <button onclick="goOffer('${o.link}')">Start</button>
    `;
    offersDiv.appendChild(div);
  });
}

function goOffer(link){
  window.open(link,"_blank");
}

renderOffers();

// Footer navigation
document.getElementById("btnHome").addEventListener("click",()=>{window.location.href="index.html";});
document.getElementById("btnMining").addEventListener("click",()=>{window.location.href="power.html";});
document.getElementById("btnWallet").addEventListener("click",()=>{window.location.href="wallet.html";});
document.getElementById("btnReferrals").addEventListener("click",()=>{window.location.href="referrals.html";});
</script>

</body>
</html>
